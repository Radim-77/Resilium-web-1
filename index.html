    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0A0A0A',
              surface: '#121212',

    <style>
      body {
        background-color: #0A0A0A;
        color: #F5F5F5;
        overflow-x: hidden;
      }
      /* Hide default cursor to use custom one */
      @media (min-width: 1024px) {
        body {
          cursor: none;
        }
        a, button, input, textarea, .interactive-target {
          cursor: none;
        }
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6; 
      }
